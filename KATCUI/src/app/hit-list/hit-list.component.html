<app-rule-details [rule]="rule"></app-rule-details>
<div class="row hit" *ngFor="let idx = index ; let hit of hits">
    <button class="btn-danger btn report-button">Report error</button>
    <a target="_blank" href="{{hit.crowdinLink}}" class="btn-success btn translate-button">Translate on Crowdin</a>
    <h3>
        <span class="hitno">Hit #{{idx + 1}}:</span>
        <code class="hittext">{{hit.hit}}</code>
    </h3>

    <h6>Comment:</h6>
    <div class="tcomment" [innerHTML]="hit.tcomment"></div>

    <h4>Translated text:</h4>
    <pre class="translated">{{hit.msgstr}}</pre>
    <h4>Original text:</h4>
    <pre class="original">{{hit.msgid}}</pre>

    <div class="imagelist" *ngIf="hit.origImages">
        <button class="btn-primary btn show-images-button">Show images</button>
        <h4 *ngIf="hit.origImages">Original images</h4>
        <a class="image-link" href="{{img}}" *ngFor="let img of hit.origImages">{{img}}</a>
        <h4 *ngIf="hit.translatedImages">Translated images</h4>
        <a class="image-link" href="{{img}}" *ngFor="let img of hit.translatedImages">{{img}}</a>
    </div>
    <hr/>
</div>
