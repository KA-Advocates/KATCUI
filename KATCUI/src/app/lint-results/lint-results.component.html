<div class="row">
    <h1>Showing {{lintEntries?.length}} lint errors for {{lang}}</h1>
</div>
<div *ngFor="#lintEntry of lintEntries ; #idx = index" class="row">
    <h3>#{{idx + 1}}:
        <a target="_blank" href="{{lintEntry.url}}">Lint error at {{lintEntry.date}}</a>
    </h3>
    <h4>Lint message</h4>
    <pre class="lint-entry">{{lintEntry.errmsg}}</pre>
    <h4>Original</h4>
    <pre class="lint-entry">{{lintEntry.msgid}}</pre>
    <h4>Translated</h4>
    <pre class="lint-entry">{{lintEntry.msgstr}}</pre>
    <h4>Context</h4>
    <pre class="lint-entry">{{lintEntry.comment}}</pre>
</div>
